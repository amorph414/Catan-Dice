<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>CatanDice!</title>
    <!-- StyleSheet is Kuso Tekitou -->
    <style type="text/css">
      .table .dicenum {
        height: 20rem;
        line-height: 1.5rem;
        font-size: 1500%;
        text-align: center;
        vertical-align: middle;
      }
      .turnline {
        height: 5rem;
        line-height: 5rem;
        font-size: 200%;
        text-align: center;
        vertical-align: middle;
      }
      .table .historynum {
        height: 4rem;
        line-height: 0rem;
        font-size: 200%;
        text-align: center;
        vertical-align: middle;
      }
    </style>

  </head>
  <body>
    <header>
      <div class ="text-center">
          <h1>Catan Dice!</h1>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8" style="background-color:white;">
          <canvas id="myChart"></canvas>
        </div>
        <div class="col-md-4" style="background-color:white;">
          <div class="row">
            <div class="col-md-4" style="background-color:white;">
              <div id = "undobutton">
                <button type="button" class="btn btn-primary btn-lg btn-block">Undo</button>
              </div>
            </div>
            <div class="col-md-4" style="background-color:white;">
              <div id = "hidebutton">
                <button type="button" class="btn btn-secondary btn-lg btn-block">Hide</button>
              </div>
            </div>
            <div class="col-md-4" style="background-color:white;">
              <div id = "refreshbutton">
                <button type="button" class="btn btn-danger btn-lg btn-block">Refresh</button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12" style="background-color:white;">
              <div class="col">
                <div id="turntext"><p class="turnline" id="turnnum">Waiting for Start...</p></div>
                <div id="diceresult">
                  <table class="table table-bordered">
                    <tbody>
                      <tr>
                        <td class="dicenum"><p id="resulttext">00</p></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <td class="historynum"><p id="lastXResult0">00</p></td>
                            <td class="historynum"><p id="lastXResult1">00</p></td>
                            <td class="historynum"><p id="lastXResult2">00</p></td>
                            <td class="historynum"><p id="lastXResult3">00</p></td>
                            <td class="historynum"><p id="lastXResult4">00</p></td>
                            <td class="historynum"><p id="lastXResult5">00</p></td>
                            <td class="historynum"><p id="lastXResult6">00</p></td>
                            <td class="historynum"><p id="lastXResult7">00</p></td>
                        </tr>
                    </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12" style="background-color:white;">
              <div class="col">
                <div id ="castbutton">
                  <button type="button" class="btn btn-primary btn-lg btn-block">Cast Dice!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <footer style="background-color:gray">Footer</footer> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script type="text/javascript" src="mt.js"></script>
    <script type="text/javascript" src="dice.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
